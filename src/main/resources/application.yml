spring:
  profiles: default
  application:
    name: backend-service
  datasource:
    url: jdbc:postgresql://localhost:5432/restapidemo
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      
    hibernate:
      ddl-auto: update
logging:
  level:
    root: INFO
server:
  port: 8585
